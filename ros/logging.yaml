---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  asyncio:
    level: WARNING
    handlers: [console]
    propagate: no
  ros:
    level: DEBUG
    handlers: [console]
    propagate: no
  router:
    level: WARNING
    handlers: [console]
    propagate: no
  kgraph:
    level: DEBUG
    handlers: [console]
    propagate: no
  graph:
    level: WARNING
    handlers: [console]
    propagate: no
  runner:
    level: DEBUG
    handlers: [console]
    propagate: no
  tasks:
    level: WARNING
    handlers: [console]
    propagate: no

  # modules
  gamma:
    level: WARNING
    handlers: [console]
    propagate: no

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
